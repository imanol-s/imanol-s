name: Bug Report
description: Report a bug or issue with the site
labels: [bug]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots
  - type: input
    id: url
    attributes:
      label: URL
      description: The URL where the issue occurred
      placeholder: https://imanols.dev/...
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
